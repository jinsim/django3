<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load socialaccount %}
    {% providers_media_js %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home.css' %}" type='text/css'>
    <link rel="stylesheet" href="{% static 'new.css' %}" type='text/css'>
    <link rel="stylesheet" href="{% static 'detail.css' %}" type='text/css'>
    <link rel="stylesheet" href="{% static 'edit.css' %}" type='text/css'>
    <link rel="stylesheet" href="{% static 'base.css' %}" type='text/css'>

    <title>{% block title %}base{% endblock %}</title>
</head>
    
<body>
    <div class="nav-bar">
        <a class="nav-item" href="{% url 'home' %}">HOME</a>
        {% if user.is_authenticated %}
        <a class="nav-item">안녕하세요, {{ user.username }}님</a>
        <a class="nav-item" href="{% url 'mypage' %}">내 글 확인</a>
        <a class="nav-item" href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a class="nav-item" href="{% url 'login' %}">로그인</a>
        <a class="nav-item" href="{% provider_login_url 'kakao' %}">카카오로그인</a>
        <a class="nav-item" href="{% provider_login_url 'google' %}">구글로그인</a>
        <a class="nav-item" href="{% url 'signup' %}">회원가입</a>
        {% endif %}
    </div>
    <div class="header">
        <a href="{% url 'home' %}">
            <h1>김범진's To-Do-List 블로그</h1></a>
    </div>
    
    {% block content %}
    
    {% endblock %}
    
</body>
</html>
